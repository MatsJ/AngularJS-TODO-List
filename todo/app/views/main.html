<div class="container">

  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input id="addtolist" type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control" />
        <span class="input-group-btn">
          <input id="addBtn" type="submit" class="btn btn-primary" value="Add" ng-disabled="!todo" />
        </span>
      </div>
    </div>
  </form>

  <h3>Things to do</h3>
  <div ui-sortable ng-model="todos">
  <p class="input-group items" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
    <input type="text" ng-model="todo" class="form-control">
    <span class="input-group-btn">
      <button class="removeBtn btn btn-default" ng-click="removeTodo($index)" aria-label="Remove"><span class=" removeicon glyphicon glyphicon-remove" ng-click="removeTodo($index)" aria-label="Remove"></span></button>
    </span>
  </p>
</div>
</div>
